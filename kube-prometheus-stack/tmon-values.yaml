grafana:
  persistence:
    enabled: true
    storageClassName: ceph-block
    accessModes: ReadWriteOnce
    size: 5Gi
  service:
    type: "NodePort"
    NodePort: 30862

prometheus:
  server:
    persistentVolume:
      enabled: true
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          storageClassName: ceph-block
          resources:
            requests:
              storage: 5Gi
