service:
  ui:
    type: NodePort
    nodePort: 30200
  manager:
    type: ClusterIP
    nodePort: ""

persistence:
  defaultClass: true
  defaultClassReplicaCount: 1

longhornManager:
  nodeSelector:
    role: "longhorn"
longhornDriver:
  nodeSelector:
    role: "longhorn"
longhornUI:
  nodeSelector:
    role: "longhorn"

defaultSettings:
  taintToleration: "role=longhorn:NoSchedule"

defaultSettings:
  defaultDataPath: /tmon/longhorn
  taintToleration: role=longhorn:NoSchedule
  systemManagedComponentsNodeSelector: "role:longhorn"


